<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michel's feedback Page </title>
    <style>
        #layout {
            border: 10px solid rgb(114, 114, 114);
            padding: 5px;
            width: fit-content;
            border-bottom-style: ridge;
            border-radius: 39px; 
            border-top-right-radius: 20;
        }
       .emojis-container{
        font-size: 34px;
        border: 30px;
        display: -moz-stack;
        }
        .emojis-container span {
margin-right: 50px;
cursor: pointer;
}

        
    </style>
</head>
<body>
    <div id="layout" class="box">
<div id="emojis-container">
    <div class="emojis-container">
        <p><font size="22">How was your experience?</font></p>
        <span id="Just right" title="Just right">👍</span>
        <span id="very-happy" title="Very Happy">😃</span>
        <span id="happy" title="Happy"> 😊 </span>
        <span id="smile" title="Smile"> 🙂 </span>
        <span id="sad" title="Sad"> ☹️</span>
        <span id="angry" title="Angry"> 😡</span>
        </div>
           
</body>
</html>
